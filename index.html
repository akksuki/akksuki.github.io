<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>金华铁店窑语音导览</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .background img {
      position: absolute;
      object-fit: cover;
      opacity: 0.25;
      border-radius: 12px;
    }
    .player-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    audio {
      width: 300px;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="R-C.jpg" style="top:5%; left:10%; width:220px;">
    <img src="OIP-C.jpg" style="top:20%; left:40%; width:200px;">
    <img src="OIP-C (1).jpg" style="top:60%; left:5%; width:250px;">
    <img src="OIP-C (2).jpg" style="top:10%; left:70%; width:180px;">
    <img src="OIP-C (3).jpg" style="top:50%; left:30%; width:220px;">
    <img src="OIP-C (4).jpg" style="top:70%; left:60%; width:230px;">
    <img src="R-C (1).jpg" style="top:35%; left:80%; width:210px;">
    <img src="R-C (2).jpg" style="top:5%; left:55%; width:200px;">
    <img src="R-C (4).jpg" style="top:80%; left:40%; width:240px;">
    <img src="R-C.png" style="top:25%; left:15%; width:190px;">
  </div>

  <div class="player-container">
    <h2>金华铁店窑语音导览</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mpeg">
      您的浏览器不支持音频播放。
    </audio>
  </div>
</body>
</html>
